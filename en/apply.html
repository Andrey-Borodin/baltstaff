  <section class="page">
    <div class="container">
      <h2>Apply for a Job</h2>
      <form action="https://formspree.io/f/mpwrdebk" method="POST" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="message">Message / Experience / Residence:</label>
        <textarea id="message" name="message" required></textarea>

        <label for="attachment">Upload CV (PDF, DOC, JPG):</label>
        <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx,.jpg,.png" />

        <button type="submit">Send Application</button>
      </form>
    </div>
  </section>
