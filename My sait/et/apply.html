<section class="page">
  <div class="container">
    <h2>Kandideeri tööle</h2>
    <form action="https://formspree.io/f/mpwrdebk" method="POST" enctype="multipart/form-data">
      <label for="name">Täisnimi:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">E-post:</label>
      <input type="email" id="email" name="_replyto" required>
      <label for="phone">Telefoninumber:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="message">Sõnum / Kogemus / Elukoht:</label>
      <textarea id="message" name="message" required></textarea>
      <label for="attachment">Lisa CV (PDF, DOC, JPG):</label>
      <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx,.jpg,.png" />
      <button type="submit">Saada avaldus</button>
    </form>
  </div>
</section>
