<body>
  <header>
    <div class="container">
      <h1>Balt Staff</h1>
      <nav>
        <a href="index.html">Начальная страница</a>
        <a href="about.html">О нас</a>
        <a href="apply.html">Заявка на работу</a>
        <a href="contact.html">Контакт</a>
      </nav>
      <div class="language-switcher">
        <a href="../en/apply.html">EN</a> |

      </div>

<section class="page">
  <div class="container">
    <h2>Подать заявку</h2>
    <form action="https://formspree.io/f/mpwrdebk" method="POST" enctype="multipart/form-data">
      <label for="name">ФИО:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Электронная почта:</label>
      <input type="email" id="email" name="_replyto" required>
      <label for="phone">Номер телефона:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="message">Сообщение / Опыт / Место проживания:</label>
      <textarea id="message" name="message" required></textarea>
      <label for="attachment">Прикрепить резюме (PDF, DOC, JPG):</label>
      <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx,.jpg,.png" />
      <button type="submit">Отправить заявку</button>
    </form>
  </div>
</section>

  <footer>
    <div class="down_container">
      <p>© Balt Staff. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
